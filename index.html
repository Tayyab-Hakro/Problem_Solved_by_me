<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Arrays</title>
</head>
<body>

    <script>
        let gridArray = []; // Main array to store all grid values

        // Generating 3x3 grid values using nested loops
        for (let row = 1; row <= 3; row++) {
            for (let col = 1; col <= 3; col++) {
                gridArray.push(`${row},${col}`);
            }
        }

        // Splitting into three separate arrays
        let firstArray = gridArray.slice(0, 3);  // 1st to 3rd
        let secondArray = gridArray.slice(3, 6); // 4th to 6th
        let thirdArray = gridArray.slice(6, 9);  // 7th to 9th

        // Printing results
        console.log("Full Grid Array:", gridArray);
        console.log("First Array (1-3):", firstArray);
        console.log("Second Array (4-6):", secondArray);
        console.log("Third Array (7-9):", thirdArray);
    </script>

</body>
</html>
