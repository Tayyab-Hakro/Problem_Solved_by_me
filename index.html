<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider-container {
            width: 400px;
            overflow: hidden;
            position: relative;
        }
        
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider img {
            width: 100%;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <img src="./AllQuestions/Frame 60 (1).png" alt="Image 1">
            <img src="./AllQuestions/Hr Management Dashbord (1).png" alt="Image 2">
            <img src="./AllQuestions/Frame 60 (1).png" alt="Image 3">
        </div>
    </div>

    <div class="buttons">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script>
       let currentIndex = 0
       const slider = document.querySelector(".slider");
       let totalImages = document.querySelectorAll(".slider img").length
      
       function updateSlider() {
            slider.style.transform = `translateX(${-currentIndex * 400}px)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateSlider();
        }

    </script>

</body>
</html>
